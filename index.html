    </div>
    <div id="ep-nav" class="ep-nav visible-desktop">

        </a>

<script id="tp-episodes" type="text/x-handlebars-template">
    {{#each episodes}}
        <div class="episode" id="ep-{{@index}}" data-idx="{{@index}}">
            <header class="ep-header">
                <h1 class="title">{{title}}</h1>
            </header>
            <article class="ep-contents">
                {{#each images}}
                <img class="art-image" src="resources/img/contents/{{this}}" alt="{{../title}} - image"/>
                {{/each}}
            </article>
        </div>
        <div class="banner-wrap">
            <a href="{{bannerHref}}" class="banner">
                <img class="banner-img {{bannerCss}}" src="resources/img/{{bannerSrc}}" alt="banner">
            </a>
            <div class="store-links {{bannerCss}} visible-desktop">
              <a href="{{playgooge}}"><img src="resources/img/btn-android.png" alt="google play"></a>
              <a  href="{{appstore}}"><img src="resources/img/btn-ios.png" alt="itunes"></a>
            </div>
        </div>
    {{/each}}
</script>
<script id="tp-episode-nav" type="text/x-handlebars-template">
    <ul id="episode-list">
        {{#each episodes}}
        <li>
            <a href="#ep-{{@index}}"
              class="go-episode {{#if @first}}on{{/if}}"
              data-idx="{{@index}}"
              data-title="{{title}}"
              data-placement="right">
                <img class="banner-img" src="resources/img/thumbs/{{thumbSrc}}" alt="{{title}} - thumbnail" width="50" height="50">
            </a>
        </li>
        {{/each}}
    </ul>
</script>
